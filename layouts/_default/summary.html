<article class="post">
  <header>
    <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a> </h2>
    <div class="post-meta">{{ .Date.Format "2006/01/02" }} - 约{{ .FuzzyWordCount }} 字 </div>
  </header>

  {{ if .Description }} {{ .Description }} {{ else }} {{ .Summary | plainify | safeHTML }} {{ end }}
  <footer>
    <a href='{{ .Permalink }}'>
      <nobr> 继续阅读 →</nobr>
    </a>
	{{ partial "footer_mathjax" . }}
  </footer>
</article>
